version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: edueval-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: edueval
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - edueval-network

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: edueval-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      FIREBASE_DATABASE_URL: http://mongodb:27017/edueval
      CORS_ORIGIN: http://localhost:3000
      CLIENT_URL: http://localhost:3000
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - edueval-network
    command: npm run dev

  # Frontend Next.js Application
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: edueval-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
    env_file:
      - ./client/.env.local
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - server
    networks:
      - edueval-network
    command: npm run dev

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  edueval-network:
    driver: bridge
